<div id="comments"></div>
<script>
  function idk(x) {
      console.log(x);
      document.getElementById("commentOutput").innerHTML = x;
      return false;
  }
  function readJson(file) {
    var data = fetch(`./${file}`)
      .then(results => results.json())
    return data;
  }
  function displayComments() {
    let x = JSON.stringify(readJson("comments.json"))
    console.log(x);
  }
  displayComments();
</script>

<form onsubmit="return idk(commentInput.value)">
