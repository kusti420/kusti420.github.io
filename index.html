<html>

  <script>
    function idk(x) {
      console.log(x);
      document.getElementById("commentOutput").innerHTML = x;
      return false;
    }
  </script>

  <!-- read info from local idk.json file -->

      var x = fetch(`./${file}`)
        .then(results => results.json())
      return x;
    }

  </script>

    <!-- comment form -->
    <div id="comments"></div>

          background-color: #381D3D;
          padding: 5px;
          border-radius: 5px;
