    <h1>BEST SONGS OF ALL TIME</h1>
    <div id="CSVTable"></div>
    <script>
      // get CSV file from https://raw.githubusercontent.com/kusti420/BestSongsOfAllTime/main/CSV/playlist.csv
      // and display it in a table
      function displayCSV() {
        
        var x = fetch("https://raw.githubusercontent.com/kusti420/BestSongsOfAllTime/main/CSV/playlist.csv")
          .then(results => results.text())
          .then(data => {
            var lines = data.split("\n");
            var headers = lines[0].split(",");
            var table = document.createElement("table");
            table.setAttribute("id", "CSVTable");
            table.setAttribute("border", "1");
            table.setAttribute("style", "border-collapse: collapse;");
            var tr = table.insertRow(-1);
            for (var i = 0; i < headers.length + 1; i++) {
              if (i === 0) {
                var th = document.createElement("th");
                th.innerHTML = "Counter";
                tr.appendChild(th);
              } else {
                var th = document.createElement("th");
                th.innerHTML = headers[i - 1];
                tr.appendChild(th);
              }
            }
            for (var i = 1; i < lines.length; i++) {
              tr = table.insertRow(-1);
              var cells = lines[i].split(",");
              for (var j = 0; j < cells.length + 1; j++) {
                if (j === 0) {
                  var td = document.createElement("td");
                  td.innerHTML = i;
                  tr.appendChild(td);
                } else {
                  if (j - 1 === 1) {
                    // make links open in new tab
                    var td = document.createElement("td");
                    var a = document.createElement("a");
                    a.setAttribute("href", cells[j - 1]);
                    a.setAttribute("target", "_blank");
                    a.innerHTML = cells[j - 1];
                    td.appendChild(a);
                    tr.appendChild(td);
                  } else {
                    var td = document.createElement("td");
                    td.innerHTML = cells[j - 1];
                    tr.appendChild(td);
                  }
                }
              }
            }
            var div = document.getElementById("CSVTable");
            div.appendChild(table);
          });
      }
      displayCSV();
    </script>
    <style>
      #CSVTable {
        width: 1800px;
        border-radius: 5px;
        border-top: 5px solid;
        border-left: 5px solid;
        border-right: 5px solid;
        border-bottom: 5px solid;
        border-style: double;
        background-color: #ddecec;
        color: #381D3D;
        border-color: #381D3D;
      }
    </style>
